<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ADD PRODUCTS</title>
    {% load static %}
    <link rel="stylesheet" href="">
    <script src="{% static 'css/bootstrap.min.css' %}"></script>

</head>
<body>
<h1 class="text-center" >Add Products</h1class>
<form method="post" action="/add/">
    {% csrf_token  %}

    <div class="row">
        <div class="col">
            <label for="name">Name</label>
        </div>
        <div class="col">
            {{ form.name }}
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="price">Price</label>
        </div>
        <div class="col">
            {{ form.price }}
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="description">description</label>
        </div>
        <div class="col">
            {{ form.description }}
        </div>
    </div>
    <div class="row" >
        <div class="col">
            <button type="submit"class ="btn btn btn-primary">Save</button>
        </div>
        <div class="col">
            <a href="{% url 'show' %}" class="btn btn-warning">See Products</a>
        </div>
    </div>
</form>
</body>
</html>
