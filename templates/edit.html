<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit details</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</head>
<body>
<h1>Update Information</h1>
<form method="post" action="/update/{{ product.id }}" class="form-control" >
{% csrf_token %}
    <label for="name" class="form-label">Product Name</label>
    <input type="text" name="name" id="name" value="{{ product.name }}"class="form-control">

     <label for="price"  class="form-label">Price</label>
    <input type="number" name="price" id="price" value="{{ product.price }}"class="form-control">

     <label for="description" class="form-label">Description</label>
    <input type="text" name="description" id="description" value="{{ product.description }}"class="form-control">
    <br><br>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
</body>
</html>
